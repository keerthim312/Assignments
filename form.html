<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <label for="feedback-type">Feedback Type:</label>
        <select id="feedback-type" name="feedback-type">
            <option value="general">General</option>
            <option value="bug-report">Bug Report</option>
            <option value="feature-request">Feature Request</option>
        </select>
        <br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <br><br>

        <label>Website Rating:</label>
        <br>
        <label for="rating-1"><input type="radio" id="rating-1" name="rating" value="1"> 1</label>
        <label for="rating-2"><input type="radio" id="rating-2" name="rating" value="2"> 2</label>
        <label for="rating-3"><input type="radio" id="rating-3" name="rating" value="3"> 3</label>
        <label for="rating-4"><input type="radio" id="rating-4" name="rating" value="4"> 4</label>
        <label for="rating-5"><input type="radio" id="rating-5" name="rating" value="5"> 5</label>
        <br><br>

        <label for="age">Age (10 to 100):</label>
        <input type="number" id="age" name="age" min="10" max="100">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Password (min 8 characters):</label>
        <input type="password" id="password" name="password" minlength="8">
        <br><br>

        <label for="website">Website URL (Optional):</label>
        <input type="url" id="website" name="website">
        <br><br>

        <label for="terms"><input type="checkbox" id="terms" name="terms"> I agree to the terms and conditions</label>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
