<!DOCTYPE html>
<html>
<head>
    <title>Simple Webpage</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: red;
            text-align: center;
            margin-bottom: 100px
        }
        .square {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .circle {
            width: 90px;
            height: 90px;
            border: 2px solid black;
            border-radius: 50%;
            position: absolute;
            top: -94px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Heading </h1>
    <div class="square">
        <div class="circle"></div>
    </div>
</body>
</html>
