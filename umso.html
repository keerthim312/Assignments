<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Generated Website</title>
  <style>
    button, input, div, h1, p, nav, section, footer {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: #000;
    }

    nav button {
      background-color: transparent;
      color: white;
      border: 1px solid white;
      padding: 10px 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    nav button:last-child {
      background-color: #fff;
      color: black;
    }

    h1 {
      font-size: 3em;
      margin: 50px 0 10px;
    }

    span {
      color: #8a2be2;
    }

    header p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    input {
      padding: 15px;
      width: 300px;
      border-radius: 30px;
      border: none;
      margin-right: 10px;
    }

    button {
      padding: 15px;
      border-radius: 30px;
      background-color: #8a2be2;
      color: white;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }

    section p {
      margin-top: 30px;
      color: #00ff00;
    }

    section div {
      margin-top: 10px;
      font-size: 1.2em;
    }

    footer p {
      margin-top: 40px;
      color: gray;
    }
  </style>
</head>
<body>
  <nav>
    <div>umso</div>
    <div>
      <button>Pricing</button>
      <button>Features</button>
      <button>Showcase</button>
      <button>Login</button>
      <button>Sign Up</button>
    </div>
  </nav>
  <header>
    <h1>Get your <span>AI Generated Website</span> In Seconds</h1>
    <p>Give it a try right below, without having to sign up!</p>
    <div>
      <input type="text" placeholder="Vegan Pizza Restaurant in">
      <button>Generate ✨</button>
    </div>
  </header>
  <section>
    <p>Excellent ★★★★★ 4.8 out of 5 based on 85 reviews</p>
    <div>Trustpilot</div>
  </section>
  <footer>
    <p>Made with umso</p>
  </footer>
</body>
</html>
