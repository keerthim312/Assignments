<!DOCTYPE html>
<html>
<head>
    <title>Panda Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            border: 5px solid black; 
            padding: 20px;
            width: 300px;
        }
        .title-main {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .title {
            font-size: 20px; 
            margin-bottom: 10px;
            text-align: left;
        }
        .card {
            text-align: center;
            padding: 10px;
        }
        .card .name {
            text-align: center;
            color: green;
            padding: 10px;
            font-weight: bold;
        }
        .card img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
        }
        .stars {
            color: black;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class = "title-main">Title</div>
        <div class="Title">Panda Card</div>
        <div class = "Title" >
        <div class="Panda card">
            <img src="https://t4.ftcdn.net/jpg/05/54/52/13/360_F_554521329_ngmDQSjSrUSRnbK2xK0bkcprsinG9Xdv.jpg" alt="Panda Image">
            <div class = "name">John Deo</div>
            <div>Computer Science 1</div>
            <div>Computer Science 2</div>
            <div>Year : 3</div>
            <div class="stars">★★★★★</div>
        </div>
    </div>
</body>
</html>
