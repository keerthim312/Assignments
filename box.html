<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: aliceblue;
        }
        .container {
            display: flex;
            gap: 10px;
        }
        .box {
            width: 100px;
            height: 100vh;
            background-color: rgb(153, 0, 255);
        }
        .box:nth-child(3):hover {
            width: 100px;
            height: 100hv;
            background-color: rgb(245, 220, 234);
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
</body>
</html>
